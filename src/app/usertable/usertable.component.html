<div class="container">
    <h1>User List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>S.N</th>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of tableData; let i = index">
                <td>{{i+1}}</td>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.address}}</td>
                <td>{{data.age}}</td>
                <td>
                    <button class="btn btn-warning" (click)="onNavigateById(data.id,data.name,data.address,data.age)">
                        Edit
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
